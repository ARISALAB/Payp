<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Transactions</title>
  <style>
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tabs button {
      margin-right: 10px;
      padding: 10px;
      background-color: #B2DBE7;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .tabs button:hover {
      background-color: #28A745;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabs"></div>
  <div id="tabs-content"></div>

 <script type="module">
  // Firebase configuration
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
  
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Ανάκτηση δεδομένων
  const transactionsRef = ref(database, 'transactions');
  onValue(transactionsRef, (snapshot) => {
    const data = snapshot.val();
    const suppliersData = {};

    for (const id in data) {
      const transaction = data[id];
      const supplierName = transaction.supplier;
      const amount = transaction.amount;

      if (!suppliersData[supplierName]) {
        suppliersData[supplierName] = {
          totalAmount: 0,
          transactions: []
        };
      }
      suppliersData[supplierName].totalAmount += amount;
      suppliersData[supplierName].transactions.push(transaction);
    }

    displaySuppliers(suppliersData);
  });

  function displaySuppliers(suppliersData) {
    const tabsContainer = document.getElementById('tabs');
    const contentContainer = document.getElementById('tabs-content');

    tabsContainer.innerHTML = '';
    contentContainer.innerHTML = '';

    let tabIndex = 0;
    for (const supplier in suppliersData) {
      const tabButton = document.createElement('button');
      tabButton.textContent = supplier;
      tabButton.setAttribute('data-index', tabIndex);
      tabButton.addEventListener('click', function() {
        const allTabs = document.querySelectorAll('.tab');
        allTabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById('tab-' + tabIndex).classList.add('active');
      });

      tabsContainer.appendChild(tabButton);

      const tabContent = document.createElement('div');
      tabContent.id = 'tab-' + tabIndex;
      tabContent.classList.add('tab');

      const supplierData = suppliersData[supplier];
      const totalAmount = supplierData.totalAmount;
      const transactions = supplierData.transactions;

      let transactionList = '<ul>';
      transactions.forEach(tx => {
        transactionList += `<li>Invoice: ${tx.invoiceNumber}, Amount: ${tx.amount}, Description: ${tx.description}</li>`;
      });
      transactionList += '</ul>';

      tabContent.innerHTML = `
        <div class="card">
          <h3>Total Amount: ${totalAmount}</h3>
          ${transactionList}
        </div>
      `;

      contentContainer.appendChild(tabContent);
      tabIndex++;
    }
  }
</script>

</body>
</html>
