<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Suppliers List</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Supplier Name</th>
            </tr>
        </thead>
        <tbody id="suppliers-table">
            <!-- Οι προμηθευτές θα προστεθούν εδώ δυναμικά -->
        </tbody>
    </table>

    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to suppliers in the database
        const suppliersRef = ref(database, 'suppliers');

        // Function to display suppliers
        const displaySuppliers = (suppliers) => {
            const suppliersTable = document.getElementById('suppliers-table');
            suppliersTable.innerHTML = ""; // Clear existing data

            let index = 1;
            for (const key in suppliers) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index++}</td>
                    <td>${suppliers[key].supplierName}</td>
                `;
                suppliersTable.appendChild(row);
            }
        };

        // Listen for changes in the suppliers node
        onValue(suppliersRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                displaySuppliers(data);
            } else {
                document.getElementById('suppliers-table').innerHTML = "<tr><td colspan='2'>No suppliers found.</td></tr>";
            }
        });
    </script>
</body>
</html>
