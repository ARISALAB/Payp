    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="11.png" type="image/png">
    <style>
        /* Στυλ για την εμφάνιση των προμηθευτών */
        #supplier-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #supplier-list li {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #supplier-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: #343a40; /* Κάθετη γραμμή στην αρχή */
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.delete-btn {
            background-color: #e74c3c; /* Κόκκινο για διαγραφή */
        }

        button.edit-btn {
            background-color: #f39c12; /* Πορτοκαλί για επεξεργασία */
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

    <h1>Καρτέλες Προμηθευτών</h1>
    <ul id="supplier-list"></ul>

    <footer>&copy; 2024 Καταγραφή Συναλλαγών</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getDatabase, ref, onValue, push, remove, update, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            databaseURL: "https://speedy-bazaar-411110-default-rtdb.firebaseio.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9",
            measurementId: "G-NGZHWDY6S5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
        const database = getDatabase(app); // Initialize Firebase Database

        // Check User Authentication
        onAuthStateChanged(auth, user => {
            if (!user) {
                alert('Παρακαλώ συνδεθείτε για να συνεχίσετε.');
                window.location.href = 'index.html';
            }
        });

        // DOM Elements
        const supplierList = document.getElementById('supplier-list');

        // Fetch Suppliers from Firebase
        function loadSuppliers() {
            const suppliersRef = ref(database, 'suppliers');
            onValue(suppliersRef, snapshot => {
                const data = snapshot.val();
                supplierList.innerHTML = '';
                for (const supplierName in data) {
                    const supplierItem = document.createElement('li');
                    supplierItem.innerHTML = `
                        <div><strong>Προμηθευτής:</strong> ${supplierName}</div>
                        <button class="edit-btn" data-supplier="${supplierName}">Επεξεργασία</button>
                        <button class="delete-btn" data-supplier="${supplierName}">Διαγραφή</button>
                    `;
                    supplierItem.querySelector('.delete-btn').addEventListener('click', () => deleteSupplier(supplierName));
                    supplierItem.querySelector('.edit-btn').addEventListener('click', () => editSupplier(supplierName));
                    supplierList.appendChild(supplierItem);
                }
            });
        }

        // Delete Supplier
        function deleteSupplier(supplierName) {
            const supplierRef = ref(database, `suppliers/${supplierName}`);
            remove(supplierRef);
            loadSuppliers();
        }

        // Edit Supplier
        function editSupplier(supplierName) {
            // Εδώ μπορείς να προσθέσεις λογική για την επεξεργασία προμηθευτών
            alert(`Επεξεργασία προμηθευτή: ${supplierName}`);
        }

        // Load suppliers when page is loaded
        loadSuppliers();
    </script>
