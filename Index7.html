<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="11.png" type="image/png">
    <title>Ημερήσια Αναφορά</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
        }

        form {
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #b2dbe7;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body style="display: none;"> <!-- Απόκρυψη περιεχομένου μέχρι να γίνει επιβεβαίωση -->
    <h1>Ημερήσια Αναφορά</h1>
    <form id="daily-report-form">
        <label for="report-date">Επιλέξτε Ημερομηνία:</label>
        <input type="date" id="report-date" required>
        <button type="submit">Προβολή Αναφοράς</button>
    </form>

    <table id="report-table" style="display: none;">
        <thead>
            <tr>
                <th>Κατηγορία</th>
                <th>Ποσό (€)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Έσοδα από Κάρτες</td>
                <td id="card-revenue">0.00</td>
            </tr>
            <tr>
                <td>Μετρητά</td>
                <td id="cash-revenue">0.00</td>
            </tr>
            <tr>
                <td>Πληρωμές με Μετρητά</td>
                <td id="cash-payments">0.00</td>
            </tr>
            <tr>
                <td>Υπόλοιπο Μετρητών</td>
                <td id="cash-balance">0.00</td>
            </tr>
            <tr>
                <td>Πληρωμές μέσω Τράπεζας</td>
                <td id="bank-payments">0.00</td>
            </tr>
            <tr>
                <td>Πιστωτικά Τιμολόγια</td>
                <td id="credit-invoices">0.00</td>
            </tr>
        </tbody>
    </table>

    <footer>&copy; 2024 Ημερήσια Αναφορά</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            databaseURL: "https://speedy-bazaar-411110-default-rtdb.firebaseio.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9",
            measurementId: "G-NGZHWDY6S5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        async function fetchDailyReport(date) {
            const user = auth.currentUser;
            if (!user) throw new Error("Ο χρήστης δεν είναι συνδεδεμένος!");
            const reportDoc = doc(db, "dailyReports", user.uid);
            const reportSnapshot = await getDoc(reportDoc);
            const reportData = reportSnapshot.data() || {};
            return reportData[date] || {};
        }

        async function updateReportTable(date) {
            const reportData = await fetchDailyReport(date);

            document.getElementById("card-revenue").textContent = (reportData.cardRevenue || 0).toFixed(2);
            document.getElementById("cash-revenue").textContent = (reportData.cashRevenue || 0).toFixed(2);
            document.getElementById("cash-payments").textContent = (reportData.cashPayments || 0).toFixed(2);
            document.getElementById("cash-balance").textContent = (reportData.cashBalance || 0).toFixed(2);
            document.getElementById("bank-payments").textContent = (reportData.bankPayments || 0).toFixed(2);
            document.getElementById("credit-invoices").textContent = (reportData.creditInvoices || 0).toFixed(2);

            document.getElementById("report-table").style.display = "table";
        }

        document.getElementById("daily-report-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const date = document.getElementById("report-date").value;
            if (date) {
                await updateReportTable(date);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.body.style.display = "block";
            } else {
                document.body.style.display = "none";
                alert("Παρακαλώ συνδεθείτε!");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
