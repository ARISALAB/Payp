<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="11.png" type="image/png">
    <title>Ημερήσια Αναφορά</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
        }

        form {
            margin: 20px 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #b2dbe7;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body style="display: none;">
    <h1>Ημερήσια Αναφορά</h1>
    <form id="daily-report-form">
        <label for="report-date">Επιλέξτε Ημερομηνία:</label>
        <input type="date" id="report-date" required>
        <button type="submit">Προβολή Αναφοράς</button>
    </form>

    <table id="report-table" style="display: none;">
        <thead>
            <tr>
                <th>Κατηγορία</th>
                <th>Ποσό (€)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Ταμείο Ημέρας</strong></td>
                <td id="daily-cash">0.00</td>
            </tr>
            <tr>
                <td>Εισπράξεις Μετρητά</td>
                <td id="cash-revenue">0.00</td>
            </tr>
            <tr>
                <td>Έξοδα Μετρητά</td>
                <td id="cash-expenses">0.00</td>
            </tr>
            <tr>
                <td>Υπόλοιπο Μετρητών</td>
                <td id="cash-balance">0.00</td>
            </tr>
            <tr>
                <td>Πιστωτικά Τιμολόγια</td>
                <td id="credit-invoices">0.00</td>
            </tr>
            <tr>
                <td>Πληρωμές μέσω Τράπεζας</td>
                <td id="bank-payments">0.00</td>
            </tr>
        </tbody>
    </table>

    <footer>&copy; 2024 Ημερήσια Αναφορά</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            databaseURL: "https://speedy-bazaar-411110-default-rtdb.firebaseio.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9",
            measurementId: "G-NGZHWDY6S5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);

        async function fetchTransactions(date) {
            const transactionsRef = ref(database, `transactions/${date}`);
            return new Promise((resolve) => {
                onValue(transactionsRef, (snapshot) => {
                    const data = snapshot.val();
                    resolve(data || {});
                });
            });
        }

        function calculateSummary(transactions) {
            let dailyCash = 0;
            let cashRevenue = 0;
            let cashExpenses = 0;
            let creditInvoices = 0;
            let bankPayments = 0;

            Object.values(transactions).forEach(transaction => {
                const amount = transaction.amount || 0;

                if (transaction.type === "revenue" && transaction.paymentMethod === "cash") {
                    cashRevenue += amount;
                } else if (transaction.type === "expense" && transaction.paymentMethod === "cash") {
                    cashExpenses += amount;
                } else if (transaction.type === "credit-invoice") {
                    creditInvoices += amount;
                } else if (transaction.paymentMethod === "bank") {
                    bankPayments += amount;
                }
            });

            dailyCash = cashRevenue - cashExpenses;

            return { dailyCash, cashRevenue, cashExpenses, creditInvoices, bankPayments };
        }

        function updateReportTable(summary) {
            document.getElementById("daily-cash").textContent = summary.dailyCash.toFixed(2);
            document.getElementById("cash-revenue").textContent = summary.cashRevenue.toFixed(2);
            document.getElementById("cash-expenses").textContent = summary.cashExpenses.toFixed(2);
            document.getElementById("cash-balance").textContent = summary.dailyCash.toFixed(2);
            document.getElementById("credit-invoices").textContent = summary.creditInvoices.toFixed(2);
            document.getElementById("bank-payments").textContent = summary.bankPayments.toFixed(2);

            document.getElementById("report-table").style.display = "table";
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("daily-report-form").addEventListener("submit", async (event) => {
                event.preventDefault();
                const date = document.getElementById("report-date").value;

                if (date) {
                    const transactions = await fetchTransactions(date);
                    const summary = calculateSummary(transactions);
                    updateReportTable(summary);
                }
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.body.style.display = "block";
                } else {
                    document.body.style.display = "none";
                    alert("Παρακαλώ συνδεθείτε!");
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
