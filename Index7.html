<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="11.png" type="image/png">
    <title>Ημερήσια Αναφορά</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ημερήσια Αναφορά</h1>
    <form id="filter-form">
        <label for="filter-date">Επιλέξτε Ημερομηνία:</label>
        <input type="date" id="filter-date">
        <button type="button" id="filter-button">Φιλτράρισμα</button>
    </form>

    <table id="revenue-table">
        <thead>
            <tr>
                <th>Ημερομηνία</th>
                <th>Ταμείο Ημέρας (€)</th>
                <th>Έσοδα από Κάρτες (€)</th>
                <th>Συνολικό Ποσό Συναλλαγών (€)</th>
                <th>Υπόλοιπο Μετρητών (€)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Δεδομένα θα εισαχθούν δυναμικά -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            projectId: "speedy-bazaar-411110",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Φόρτωση δεδομένων από Firestore
        async function loadRevenues() {
            const user = auth.currentUser;
            if (!user) throw new Error("Ο χρήστης δεν είναι συνδεδεμένος!");
            const revenueDoc = doc(db, "revenues", user.uid);
            const revenueSnapshot = await getDoc(revenueDoc);
            return revenueSnapshot.data() || {};
        }

        // Ενημέρωση πίνακα
        function updateTable(revenues, selectedDate = null) {
            const tableBody = document.querySelector("#revenue-table tbody");
            tableBody.innerHTML = ""; // Εκκαθάριση πίνακα

            Object.entries(revenues).forEach(([date, data]) => {
                if (!selectedDate || date === selectedDate) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${data.cash.toFixed(2)}</td>
                        <td>${data.card.toFixed(2)}</td>
                        <td>${(data.cash + data.card).toFixed(2)}</td>
                        <td>${(data.cash - data.card).toFixed(2)}</td>
                    `;
                    tableBody.appendChild(row);
                }
            });

            // Μήνυμα αν δεν υπάρχουν δεδομένα
            if (!tableBody.innerHTML) {
                const row = document.createElement("tr");
                row.innerHTML = `<td colspan="5">Δεν βρέθηκαν δεδομένα για την επιλεγμένη ημερομηνία.</td>`;
                tableBody.appendChild(row);
            }
        }

        // Διαχείριση φιλτραρίσματος
        document.getElementById("filter-button").addEventListener("click", async () => {
            const filterDate = document.getElementById("filter-date").value;
            const revenues = await loadRevenues();
            updateTable(revenues, filterDate);
        });

        // Αυτόματη φόρτωση δεδομένων όταν συνδέεται ο χρήστης
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const revenues = await loadRevenues();
                updateTable(revenues); // Εμφάνιση όλων των δεδομένων αρχικά
            } else {
                alert("Παρακαλώ συνδεθείτε!");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
