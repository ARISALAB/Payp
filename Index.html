<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εγγραφή & Σύνδεση</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <h1>Καλώς ήρθατε!</h1>
        <button id="google-login">Σύνδεση με Google</button>
        <button id="email-login">Σύνδεση με Email</button>
        <div id="email-form" style="display: none;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Κωδικός">
            <button id="email-login-submit">Σύνδεση</button>
            <button id="register-submit">Εγγραφή</button>
        </div>
        <div id="user-info" style="display: none;">
            <h3>Καλώς ήρθες, <span id="user-name"></span></h3>
            <img id="user-photo" src="" alt="User Photo" width="100">
            <h4>Επιλέξτε Πλάνο</h4>
            <div>
                <button id="plan1">Πλάνο 1</button>
                <button id="plan2">Πλάνο 2</button>
                <button id="plan3">Πλάνο 3</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
