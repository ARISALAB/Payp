<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Καλώς Ήρθατε - Πληρωμή PayPal</title>
    <style>
        /* Βασικό στυλ για ευχάριστη εμφάνιση */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 95%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            margin: 0;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            color: #0056b3;
            margin-top: 20px;
        }
        .section {
            margin: 20px 0;
        }
        .paypal-button {
            text-align: center;
            margin-top: 30px;
        }
        .google-button, .email-signup-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .google-button:hover, .email-signup-button:hover {
            background-color: #357ae8;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .user-info {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=AbP8aGEBpUSbe7x2frrXYzb502UdR7uL3CjpNb-Sp6lk7hy0j9sYRAJORgfzT01owV39NlnKlycB1mcj"></script>
</head>
<body>
    <div class="container">
        <h1>Καλώς Ήρθατε στη Σελίδα Πληρωμής μας</h1>
        <p>Εδώ θα βρείτε τις πληροφορίες που χρειάζεστε για να προχωρήσετε σε ασφαλή πληρωμή μέσω PayPal.</p>

        <div class="user-info" id="userInfo">
            <img id="userImage" src="" alt="Εικόνα Χρήστη">
            <p id="userName"></p>
            <button id="googleSignOut" class="google-button">Αποσύνδεση</button>
        </div>

        <div class="paypal-button" id="paypal-button-container"></div>

        <button id="accessAppButton" style="display: none; background-color: #0056b3; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            Μετάβαση στην Εφαρμογή
        </button>

        <div id="auth-section" style="margin-top: 20px;">
            <h2>Σύνδεση ή Εγγραφή</h2>
            <button id="googleSignIn" class="google-button">Σύνδεση με Google</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        document.getElementById('googleSignIn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    displayUserInfo(user);
                })
                .catch((error) => {
                    console.log(error);
                    alert('Σφάλμα στην σύνδεση!');
                });
        });

        document.getElementById('googleSignOut').addEventListener('click', () => {
            signOut(auth).then(() => {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('accessAppButton').style.display = 'none';
                document.getElementById('paypal-button-container').style.display = 'inline-block';
            }).catch((error) => {
                console.log(error);
                alert('Σφάλμα στην αποσύνδεση!');
            });
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                displayUserInfo(user);

                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists() && userSnap.data().isPaid) {
                    document.getElementById('paypal-button-container').style.display = 'none';
                    document.getElementById('accessAppButton').style.display = 'inline-block';
                }
            } else {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('accessAppButton').style.display = 'none';
            }
        });

        function displayUserInfo(user) {
            document.getElementById('userImage').src = user.photoURL || 'default-profile.png';
            document.getElementById('userName').innerText = `Όνομα: ${user.displayName || user.email}`;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('auth-section').style.display = 'none';
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '10.00' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(async function(details) {
                    const user = auth.currentUser;

                    if (user) {
                        await setDoc(doc(db, "users", user.uid), { isPaid: true }, { merge: true });
                        document.getElementById('paypal-button-container').style.display = 'none';
                        document.getElementById('accessAppButton').style.display = 'inline-block';
                        alert('Η πληρωμή ολοκληρώθηκε επιτυχώς!');
                    } else {
                        alert('Παρακαλούμε συνδεθείτε πρώτα.');
                    }
                });
            }
        }).render('#paypal-button-container');

        document.getElementById('accessAppButton').addEventListener('click', () => {
            window.location.href = 'https://myaris.netlify.app/';
        });
    </script>
</body>
</html>
