<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αρχική Σελίδα - Πλάνα Πληρωμής</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AbP8aGEBpUSbe7x2frrXYzb502UdR7uL3CjpNb-Sp6lk7hy0j9sYRAJORgfzT01owV39NlnKlycB1mcj&currency=EUR"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .pricing-plans {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .plan {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .plan h2 {
            margin-top: 0;
            color: #007bff;
        }

        .plan p {
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }

        #user-actions {
            text-align: center;
            margin: 20px;
        }

        #user-actions button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #user-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Επιλέξτε το Πλάνο Πληρωμής σας</h1>
    </header>

    <section class="pricing-plans">
        <div class="plan">
            <h2>Βασικό Πλάνο</h2>
            <p>Κόστος: €10/μήνα</p>
            <div id="paypal-button-basic"></div>
        </div>
        <div class="plan">
            <h2>Επαγγελματικό Πλάνο</h2>
            <p>Κόστος: €20/μήνα</p>
            <div id="paypal-button-pro"></div>
        </div>
    </section>

    <div id="user-actions">
        <button id="google-login">Σύνδεση με Google</button>
        <button id="email-login">Σύνδεση με Email</button>
        <button id="logout" style="display: none;">Αποσύνδεση</button>
    </div>

    <footer>
        <p>&copy; 2024 Όλα τα Δικαιώματα Διατηρούνται.</p>
    </footer>

    <script>
        // Firebase Configuration και Αρχικοποίηση
        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9",
            measurementId: "G-NGZHWDY6S5"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // PayPal buttons
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: '10.00' } }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    const user = auth.currentUser;
                    if (user) {
                        savePaymentToFirestore(user.uid, 'Βασικό', 10);
                        alert('Ευχαριστούμε για την πληρωμή σας, ' + details.payer.name.given_name);
                    } else {
                        alert('Συνδεθείτε πριν την πληρωμή.');
                    }
                });
            }
        }).render('#paypal-button-basic');

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: '20.00' } }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    const user = auth.currentUser;
                    if (user) {
                        savePaymentToFirestore(user.uid, 'Επαγγελματικό', 20);
                        alert('Ευχαριστούμε για την πληρωμή σας, ' + details.payer.name.given_name);
                    } else {
                        alert('Συνδεθείτε πριν την πληρωμή.');
                    }
                });
            }
        }).render('#paypal-button-pro');

        // Αποθήκευση πληρωμής στο Firestore
        function savePaymentToFirestore(userId, plan, amount) {
            db.collection('payments').add({
                userId,
                plan,
                amount,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => console.log('Πληρωμή αποθηκεύτηκε!'));
        }
    </script>
</body>
</html>
