<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αρχική Σελίδα - Πλάνα Πληρωμής</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AbP8aGEBpUSbe7x2frrXYzb502UdR7uL3CjpNb-Sp6lk7hy0j9sYRAJORgfzT01owV39NlnKlycB1mcj&currency=EUR"></script>
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9",
            measurementId: "G-NGZHWDY6S5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Google Sign-In
        const googleProvider = new GoogleAuthProvider();

        // Σύνδεση με Google
        function googleSignIn() {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    saveUserData(user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        // Σύνδεση με Email
        function emailSignIn(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    saveUserData(user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        // Εγγραφή με Email
        function emailSignUp(email, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    saveUserData(user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        // Αποθήκευση Δεδομένων Χρήστη στο Firestore
        function saveUserData(user) {
            const userRef = doc(db, "users", user.uid);
            setDoc(userRef, {
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL
            })
            .then(() => {
                console.log("User data saved to Firestore");
            })
            .catch((error) => {
                console.error("Error saving user data: ", error);
            });
        }

        // Παρακολούθηση καταστάσεως σύνδεσης
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User signed in:", user);
                // Δείξε το κουμπί πληρωμής μετά την σύνδεση
                document.getElementById('payment-buttons').style.display = 'block';
            } else {
                console.log("No user signed in.");
            }
        });

        // PayPal Button για Βασικό Πλάνο (€10)
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Η πληρωμή σας ολοκληρώθηκε με επιτυχία!');
                    savePaymentData(details);
                });
            }
        }).render('#paypal-button-basic');

        // Save payment data to Firestore
        function savePaymentData(details) {
            const user = auth.currentUser;
            if (user) {
                const paymentRef = doc(db, "payments", details.id);
                setDoc(paymentRef, {
                    userId: user.uid,
                    amount: details.purchase_units[0].amount.value,
                    payer: details.payer.name.given_name,
                    email: user.email,
                    status: "completed",
                    transactionId: details.id,
                    timestamp: new Date().toISOString()
                })
                .then(() => {
                    console.log("Payment data saved to Firestore");
                })
                .catch((error) => {
                    console.error("Error saving payment data: ", error);
                });
            }
        }
    </script>
    <style>
        /* Στυλ για τα κουτιά των πλάνων και τη διάταξη */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        .pricing-plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 0;
            flex-wrap: wrap;
        }

        .plan {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .plan:hover {
            transform: scale(1.05);
        }

        .plan-header {
            height: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }

        .basic .plan-header {
            background-color: #B2DBE7; /* Απαλό μπλε */
        }

        .standard .plan-header {
            background-color: #28A745; /* Πράσινο */
        }

        .premium .plan-header {
            background-color: #FFD700; /* Χρυσό */
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            margin-bottom: 20px;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #payment-buttons {
            display: none;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Επιλέξτε το Πλάνο Πληρωμής σας</h1>
    </header>

    <section class="pricing-plans">
        <!-- Βασικό Πλάνο -->
        <div class="plan basic">
            <div class="plan-header"></div>
            <h2>Βασικό</h2>
            <p class="price">€10/μήνα</p>
            <ul>
                <li>1 Χρήστης</li>
                <li>Περιορισμένο Υποστήριξη</li>
                <li>Απλά Χαρακτηριστικά</li>
            </ul>
            <div id="paypal-button-basic"></div>
        </div>
    </section>
