<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πλάνα Πληρωμών</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AbP8aGEBpUSbe7x2frrXYzb502UdR7uL3CjpNb-Sp6lk7hy0j9sYRAJORgfzT01owV39NlnKlycB1mcj&currency=EUR"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }
        .plan {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            padding: 20px;
        }
        .plan-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
        }
        .basic { background-color: #007bff; color: white; }
        .plus { background-color: #28a745; color: white; }
        .premium { background-color: #ffc107; color: black; }
        .plan-details {
            margin: 15px 0;
            font-size: 1em;
        }
        #paypal-button-container-basic,
        #paypal-button-container-plus,
        #paypal-button-container-premium {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Επιλέξτε το Πλάνο Πληρωμής σας</h1>
    </header>

    <section class="container">
        <!-- Basic Plan -->
        <div class="plan">
            <div class="plan-header basic">Βασικό</div>
            <div class="plan-details">
                <p>Κόστος: €10</p>
                <p>Πρόσβαση σε βασικά χαρακτηριστικά</p>
            </div>
            <div id="paypal-button-container-basic"></div>
        </div>

        <!-- Plus Plan -->
        <div class="plan">
            <div class="plan-header plus">Plus</div>
            <div class="plan-details">
                <p>Κόστος: €20</p>
                <p>Πρόσβαση σε επιπλέον χαρακτηριστικά</p>
            </div>
            <div id="paypal-button-container-plus"></div>
        </div>

        <!-- Premium Plan -->
        <div class="plan">
            <div class="plan-header premium">Premium</div>
            <div class="plan-details">
                <p>Κόστος: €30</p>
                <p>Πρόσβαση σε όλα τα χαρακτηριστικά</p>
            </div>
            <div id="paypal-button-container-premium"></div>
        </div>
    </section>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAlFCOK49HAzisru-KTTF0ZqP_mtmEyt6Y",
            authDomain: "speedy-bazaar-411110.firebaseapp.com",
            projectId: "speedy-bazaar-411110",
            storageBucket: "speedy-bazaar-411110.appspot.com",
            messagingSenderId: "752456596300",
            appId: "1:752456596300:web:f920df7be01ba63d66ede9",
            measurementId: "G-NGZHWDY6S5"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Αποθήκευση πληρωμών στο Firestore
        function savePaymentToFirestore(userId, plan, amount) {
            db.collection('payments').add({
                userId: userId,
                plan: plan,
                amount: amount,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Η πληρωμή σας αποθηκεύτηκε επιτυχώς!");
            }).catch((error) => {
                console.error("Σφάλμα κατά την αποθήκευση πληρωμής:", error);
            });
        }

        // PayPal Buttons
        function renderPayPalButton(containerId, plan, amount) {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: amount
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        const user = auth.currentUser;
                        if (user) {
                            savePaymentToFirestore(user.uid, plan, amount);
                            alert("Ευχαριστούμε για την αγορά σας, " + details.payer.name.given_name + "!");
                        } else {
                            alert("Παρακαλώ συνδεθείτε για να αποθηκεύσετε την πληρωμή σας.");
                        }
                    });
                }
            }).render(containerId);
        }

        // Δημιουργία PayPal Buttons για κάθε πλάνο
        renderPayPalButton('#paypal-button-container-basic', 'Βασικό', '10.00');
        renderPayPalButton('#paypal-button-container-plus', 'Plus', '20.00');
        renderPayPalButton('#paypal-button-container-premium', 'Premium', '30.00');
    </script>
</body>
</html>
