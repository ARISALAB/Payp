<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εγγραφή & Σύνδεση</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <h1>Καλώς ήρθατε!</h1>
        <button id="google-login">Σύνδεση με Google</button>
        <button id="email-login">Σύνδεση με Email</button>
        <div id="email-form" style="display: none;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Κωδικός">
            <button id="email-login-submit">Σύνδεση</button>
            <button id="register-submit">Εγγραφή</button>
        </div>
        <div id="user-info" style="display: none;">
    <h3>Καλώς ήρθες, <span id="user-name"></span></h3>
    <img id="user-photo" src="" alt="User Photo" width="100">
    <h4>Επιλέξτε Πλάνο</h4>
    
    <!-- Πλάνα πληρωμής -->
    <div class="plans-container">
        <div class="plan-box" id="plan1">
            <h5>Πλάνο 1</h5>
            <p>Αυτό το πλάνο περιλαμβάνει βασικές δυνατότητες της εφαρμογής.</p>
            <button>Επιλέξτε</button>
        </div>
        <div class="plan-box" id="plan2">
            <h5>Πλάνο 2</h5>
            <p>Περιλαμβάνει όλες τις δυνατότητες του Πλάνου 1 και επιπλέον προνόμια.</p>
            <button>Επιλέξτε</button>
        </div>
        <div class="plan-box" id="plan3">
            <h5>Πλάνο 3</h5>
            <p>Το πλήρες πακέτο με όλα τα premium χαρακτηριστικά της εφαρμογής.</p>
            <button>Επιλέξτε</button>
        </div>
    </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
